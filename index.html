<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Choisissez votre restaurant, ohmyfood</title>
</head>
<body>
        <header class="header">
            <div class="header__logo">
                <a href="#">
                    <h1>ohmyfood</h1>
                </a>
            </div>
            <section class="search">
                <form class="search__form">
                    <input type="search" class="search__form-input" id="search" placeholder="&#xf3c5   Paris, Belleville">
                </form>
            </section>
        </header>
        <main class="container">
            <section class="hero">
                <h1 class="hero__title">Réservez le menu qui vous convient</h1>
                <p class="hero__text">Découvrez des restaurants d'exception sélectionnés par nos soins</p>
                <a href="#" class="btn">Explorer nos restaurants</a>
            </section>
            <section class="functioning">
                <h2 class="functioning__title">Fonctionnement</h2>
                <ol class="functioning__content">
                    <li class="functioning-card">
                        <i class="fas fa-mobile-alt functioning-card__icon"></i>
                        <p class="functioning-card__text">Choisissez votre restaurant</p>
                    </li>
                    <li class="functioning-card">
                        <i class="fas fa-list-ul functioning-card__icon"></i>
                        <p class="functioning-card__text">Composez votre menu</p>
                    </li>
                    <li class="functioning-card">
                        <i class="fas fa-store functioning-card__icon functioning-card__icon--pink"></i>
                        <p class="functioning-card__text">Dégustez au restaurant</p>
                    </li>
                </ol>
            </section>
            <section class="grid">
                <h2 class="grid__title">Restaurants</h2>
                <a href="#">
                <figure class="grid-item">
                    <img src="img/resto1-sm.jpg" alt="Table de restaurant avec assiette garnie au centre" class="grid-item__img">
                    <figcaption class="grid-item__caption">
                        <div class="caption-content">
                            <h3 class="caption-content__title">La palette du goût</h3>
                            <address class="caption-content__address">Ménilmontant</address>
                        </div>
                        <i class="far fa-heart caption-icon"></i>   
                    </figcaption>
                </figure>
                </a>
                <figure class="grid-item">
                    <img src="img/resto2-sm.jpg" alt="Table de restaurant avec assiette garnie au centre" class="grid-item__img">
                    <figcaption class="grid-item__caption">
                        <div class="caption-content">
                            <h3 class="caption-content__title">La palette du goût</h3>
                            <address class="caption-content__address">Ménilmontant</address>
                        </div>
                        <i class="far fa-heart caption-icon"></i>      
                    </figcaption>
                </figure>
                <figure class="grid-item">
                    <img src="img/resto3-sm.jpg" alt="Table de restaurant avec assiette garnie au centre" class="grid-item__img">
                    <figcaption class="grid-item__caption">
                        <div class="caption-content">
                            <h3 class="caption-content__title">La palette du goût</h3>
                            <address class="caption-content__address">Ménilmontant</address>
                        </div>
                        <i class="far fa-heart caption-icon"></i>      
                    </figcaption>
                </figure>
                <figure class="grid-item">
                    <img src="img/resto4-sm.jpg" alt="Table de restaurant avec assiette garnie au centre" class="grid-item__img">
                    <figcaption class="grid-item__caption">
                        <div class="caption-content">
                            <h3 class="caption-content__title">La palette du goût</h3>
                            <address class="caption-content__address">Ménilmontant</address>
                        </div>
                        <i class="far fa-heart caption-icon"></i>      
                    </figcaption>
                </figure>

            </section>
        </main>
</body>
</html>
